        <div class="div_input">

      <div class="modal">
        <div class="content">
          <h1 style="text-align: center">Edite as Teclas para tocar!</h1>
          <div>
            <span
              ><input maxlength="1" class="key_edit" value="E" />
              <p>Crash</p>
            </span>
            <span
              ><input maxlength="1" class="key_edit" value="R" />
              <p>Ride</p>
            </span>
            <span
              ><input maxlength="1" class="key_edit" value="F" />
              <p>Floor Tom</p>
            </span>
            <span
              ><input maxlength="1" class="key_edit" value="G" />
              <p>Mid Tom</p>
            </span>
            <span
              ><input maxlength="1" class="key_edit" value="H" />
              <p>High Tom</p>
            </span>
            <span

              <input maxlength="1" class="key_edit" value="B" />

            <span

              <p>Snare</p>
            </span>
            <span

              <p>Hi-Hat Open</p>
            </span>
            <span
              ><input maxlength="1" class="key_edit" value="K" />
              <p>Hi-Hat Close</p>
            </span>
            <input
              id="confirmKeys"
              class="input_edit"
              type="button"
              value="Editar"
            />
          </div>
        </div>
      </div>
    </div>

    <audio
      title="Crash"
      accesskey="e"
      id="crash"
      src="sounds/crash.wav"
    ></audio>
    <audio title="Ride" accesskey="r" id="ride" src="sounds/ride.wav"></audio>
    <audio
      title="Floor Tom"
      accesskey="f"
      id="tom-low"
      src="sounds/tom-low.wav"
    ></audio>
    <audio
      title="Mid Tom"
      accesskey="g"
      id="tom-mid"
      src="sounds/tom-mid.wav"
    ></audio>
    <audio
      title="High Tom"
      accesskey="h"
      id="tom-high"
      src="sounds/tom-high.wav"
    ></audio>
    <audio
      title="Kick"
      accesskey="b"
      id="kick-2"
      src="sounds/2_kick.wav"
    ></audio>
    <audio title="Kick" accesskey="v" id="kick" src="sounds/kick.wav"></audio>
    <audio
      title="Snare"
      accesskey="j"
      id="snare"
      src="sounds/snare.wav"
    ></audio>
    <audio
      title="Hi-Hat Open"
      accesskey="i"
      id="hh-open"
      src="sounds/hihat-open.wav"
    ></audio>
    <audio
      title="Hi-Hat Closed"
      accesskey="k"
      id="hh-close"
      src="sounds/hihat-close.wav"
    ></audio>
